<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Appointments -- FLOYDVANAVIE</title>
<style>
  :root{--paper:#f6f1e7;--ink:#231f1a;--line:#d8cfc2}
  html,body{margin:0;background:var(--paper);color:var(--ink);font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:1100px;margin:0 auto;padding:28px}
  header{border-bottom:2px solid var(--line);margin-bottom:18px}
  nav a{display:inline-block;margin:0 10px 0 0;padding:10px 14px;border:2px solid var(--ink);border-radius:6px;text-decoration:none;color:inherit;font-weight:800;text-transform:uppercase}
  nav a.active{background:var(--ink);color:#fff}
  h1{font:900 34px/1.2 Georgia,"Times New Roman",Times,serif;margin:20px 0}
  .grid{display:grid;gap:24px;grid-template-columns:1fr 1fr}
  .card{border:2px solid var(--line);border-radius:10px;background:#fff;padding:20px}
  label{display:block;font:800 12px Georgia,"Times New Roman",Times,serif;text-transform:uppercase;margin:10px 0 6px}
  input,textarea,select{width:100%;padding:12px 13px;border:2px dashed var(--line);border-radius:6px;background:#fff;font:inherit}
  textarea{min-height:120px;resize:vertical}
  input:focus,textarea:focus,select:focus{outline:2px solid #2d3a4b;outline-offset:1px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .agree{display:flex;gap:10px;align-items:center;padding:6px 0}
  .agree input{width:18px;height:18px}
  .small{color:#5f5a54;font-size:13px}
  .btn{display:inline-block;padding:12px 16px;border:2px solid var(--ink);border-radius:6px;background:var(--ink);color:#fff;font-weight:800;text-transform:uppercase}
  @media (max-width:900px){.grid{grid-template-columns:1fr}.row{grid-template-columns:1fr}}
</style>
</head><body>
  <header class="wrap">
    <nav>
      <a href="about.html">About</a>
      <a href="appointments.html" class="active">Appointments</a>
      <a href="archive.html">Archive</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Book a Private Visit</h1>
    <div class="grid">
      <form class="card" action="https://formsubmit.co/floydvanavie@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New Showroom Appointment Request -- FLOYDVANAVIE">
        <input type="hidden" name="_next" value="about.html">

        <div class="row">
          <div><label for="name">Your Name*</label><input id="name" name="Name" required></div>
          <div><label for="email">Email*</label><input id="email" name="Email" type="email" required></div>
        </div>

        <div class="row">
          <div><label for="phone">Phone</label><input id="phone" name="Phone" placeholder="optional"></div>
          <div><label for="when">Preferred Date</label><input id="when" name="Preferred Date" type="date"></div>
        </div>

        <div class="row">
          <div><label for="time">Preferred Time</label><select id="time" name="Preferred Time"><option value="">Any</option><option>Morning</option><option>Afternoon</option><option>Evening</option></select></div>
          <div><label for="focus">Focus</label><input id="focus" name="Focus" placeholder="e.g., 30s workwear, 70s sportswear, denim 32x30"></div>
        </div>

        <label class="agree small"><input type="checkbox" required><span>I understand this is a request and not a confirmed booking.</span></label>

        <label for="notes">Notes</label><textarea id="notes" name="Notes" placeholder="Sizing, specific items, trade offers, etc."></textarea>

        <button class="btn" type="submit">Send Request</button>
        <p class="small">Youâ€™ll receive a reply from <strong>floydvanavie@gmail.com</strong>.</p>
      </form>

      <aside class="card">
        <h3 style="margin-top:0">Visit Basics</h3>
        <ul class="small" style="margin:0 0 0 18px">
          <li>30--60 minute session</li>
          <li>Location shared after confirmation</li>
          <li>Payment: Cash, Zelle, Cash App</li>
        </ul>
      </aside>
    </div>
  </main>
</body></html>
