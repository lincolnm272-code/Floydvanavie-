<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Appointments — FLOYDVANAVIE</title>
<link rel="stylesheet" href="assets/style.css">
</head><body>
  
<header class="site-header">
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:16px">
    <div class="brand">FLOYDVANAVIE</div>
    <nav class="nav">
      <a href="about.html" >About</a>
      <a href="appointments.html" class="active">Appointments</a>
      <a href="archive.html" >Archive</a>
    </nav>
  </div>
</header>

  <main class="container">
    <h1>Book a Private Visit</h1>
    <div class="grid grid-2">
      <form class="card" action="https://formsubmit.co/floydvanavie@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New Showroom Appointment Request — FLOYDVANAVIE">
        <input type="hidden" name="_next" value="about.html">

        <div class="form-row">
          <div>
            <label for="name">Your Name*</label>
            <input id="name" name="Name" required>
          </div>
          <div>
            <label for="email">Email*</label>
            <input id="email" name="Email" type="email" required>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="Phone" placeholder="optional">
          </div>
          <div>
            <label for="when">Preferred Date</label>
            <input id="when" name="Preferred Date" type="date">
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="time">Preferred Time</label>
            <select id="time" name="Preferred Time">
              <option value="">Any</option>
              <option>Morning</option>
              <option>Afternoon</option>
              <option>Evening</option>
            </select>
          </div>
          <div>
            <label for="focus">Focus</label>
            <input id="focus" name="Focus" placeholder="e.g., 30s workwear, 70s sportswear, denim 32x30">
          </div>
        </div>

        <label class="agree small"><input type="checkbox" required> <span>I understand this is a request and not a confirmed booking.</span></label>

        <label for="notes">Notes</label>
        <textarea id="notes" name="Notes" placeholder="Sizing, specific items, trade offers, etc."></textarea>

        <button class="btn" type="submit">Send Request</button>
        <p class="small">You’ll receive a reply from <strong>floydvanavie@gmail.com</strong>.</p>
      </form>

      <aside class="card">
        <h3 style="margin-top:0">Visit Basics</h3>
        <ul class="small" style="margin:0 0 0 18px">
          <li>30–60 minute session</li>
          <li>Location shared after confirmation</li>
          <li>Payment: Cash, Zelle, Cash App</li>
        </ul>
      </aside>
    </div>
  </main>
  
<footer class="site-footer">
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:16px">
    <div class="small">© <span id="year"></span> FLOYDVANAVIE</div>
    <div class="small">East Texas • By appointment</div>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</footer>

</body></html>
