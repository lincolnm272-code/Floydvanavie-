<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLOYDVANAVIE — Showroom</title>
  <meta name="theme-color" content="#231f1a" />
  <style>
    :root{ --paper:#f6f1e7; --ink:#231f1a; --line:#d8cfc2; }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--paper);color:var(--ink)}
    body{font:16px/1.65 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    h1,h2{font-family: Georgia, "Times New Roman", Times, serif;}

    /* ---- COVER (logo only) ---- */
    #cover{position:fixed; inset:0; display:grid; place-items:center; background:var(--paper); z-index:9999}
    .logo-button{border:3px solid var(--ink); background:transparent; cursor:pointer; padding:28px 40px}
    .logo-button .wordmark{font-family: Georgia, "Times New Roman", Times, serif; font-weight:900; text-transform:uppercase; font-size:72px; line-height:1}
    .logo-button:hover{transform:translateY(-2px)}

    /* ---- Site chrome ---- */
    header{border-bottom:2px solid var(--line)}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    nav a{margin-right:12px; font-weight:800; text-transform:uppercase}

    /* ---- Pages: show ONE at a time ---- */
    .page{display:none}
    .page.active{display:block}
  </style>
</head>
<body>
  <!-- Fullscreen cover with only logo -->
  <div id="cover" role="dialog" aria-label="Enter site">
    <button class="logo-button" id="coverLogo" type="button" onclick="enterSite('about')" aria-label="Enter site">
      <span class="wordmark">FLOYDVANAVIE</span>
    </button>
  </div>

  <header>
    <div class="wrap">
      <h1 style="margin:0">FLOYDVANAVIE</h1>
      <nav>
        <a href="#about" data-target="about">About</a>
        <a href="#appointments" data-target="appointments">Appointments</a>
        <a href="#archive" data-target="archive">Archive</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section id="about" class="page" aria-hidden="true">
      <h2>About</h2>
      <p>Who I am, why I started, and what FLOYDVANAVIE represents.</p>
    </section>

    <section id="appointments" class="page" aria-hidden="true">
      <h2>Appointments</h2>
      <p>Form and details go here…</p>
    </section>

    <section id="archive" class="page" aria-hidden="true">
      <h2>Archive & Roots</h2>
      <p>History, milestones, and roots of the brand.</p>
    </section>
  </main>

  <footer>
    <div class="wrap">© <span id="year"></span> FLOYDVANAVIE</div>
  </footer>

  <script>
  // Year stamp
  const yEl = document.getElementById('year');
  if (yEl) yEl.textContent = new Date().getFullYear();

  // Pages we can show
  const PAGES = ['about','appointments','archive'];

  function showSection(id){
    PAGES.forEach(pid => {
      const el = document.getElementById(pid);
      const active = pid === id;
      if (el){
        el.classList.toggle('active', active);
        el.setAttribute('aria-hidden', active ? 'false' : 'true');
      }
    });
    const cover = document.getElementById('cover');
    if (cover) cover.style.display = 'none';
    window.scrollTo(0,0);
  }

  // Expose a simple entry for the logo button (also used by tabs if needed)
  function enterSite(target){
    const t = PAGES.includes(target) ? target : 'about';
    location.hash = '#' + t;
    showSection(t);
  }
  window.enterSite = enterSite; // ensure inline onclick works

  // Wire up after DOM is ready
  document.addEventListener('DOMContentLoaded', function(){
    // If deep link like #appointments, skip the cover and show that page
    const raw = (location.hash || '').replace('#','').replace('/','');
    if (PAGES.includes(raw)) {
      showSection(raw);
    }

    // Tab navigation (no scrolling)
    document.querySelectorAll('nav a[data-target]').forEach(a => {
      a.addEventListener('click', function(e){
        e.preventDefault();
        const id = this.getAttribute('data-target');
        enterSite(id);
      });
    });
  });
</script>
</body>
</html>
